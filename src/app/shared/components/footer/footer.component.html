<section class="container-fluid bg-darkGray py-2">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <ul class="pagination">
                <li (click)="urlClickHandler(paginate.number)" [ngClass]="{'active':paginate.active}" *ngFor="let paginate of paginateArr">{{paginate.number}}</li>
              </ul>
              
        </div>
    </div>
</section>
